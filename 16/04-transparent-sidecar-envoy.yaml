# Transparent Sidecar 패턴: Envoy Proxy
# 네트워크 트래픽을 투명하게 가로채는 프록시 사이드카
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: local_service
                      timeout: 5s
                      retry_policy:
                        retry_on: "5xx"
                        num_retries: 3
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: local_service
        connect_timeout: 0.25s
        type: STATIC
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: local_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 80
        # 서킷 브레이커 설정
        circuit_breakers:
          thresholds:
          - priority: DEFAULT
            max_connections: 1000
            max_pending_requests: 1000
            max_requests: 1000
            max_retries: 3

    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

---
apiVersion: v1
kind: Pod
metadata:
  name: app-with-envoy
  labels:
    app: envoy-demo
    pattern: transparent-sidecar
spec:
  initContainers:
  # Envoy Proxy Sidecar (Native Sidecar)
  - name: envoy-proxy
    image: envoyproxy/envoy:v1.32.1
    restartPolicy: Always  # v1.29+
    ports:
    - containerPort: 8080
      name: proxy
    - containerPort: 9901
      name: admin
    volumeMounts:
    - name: envoy-config
      mountPath: /etc/envoy
    command:
    - envoy
    - -c
    - /etc/envoy/envoy.yaml
    - --service-cluster
    - app-cluster
    - --service-node
    - app-node
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    livenessProbe:
      httpGet:
        path: /ready
        port: 9901
      initialDelaySeconds: 10
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /ready
        port: 9901
      initialDelaySeconds: 5
      periodSeconds: 5

  containers:
  # 메인 애플리케이션
  - name: app
    image: hashicorp/http-echo:1.0.0
    args:
    - -text="Hello from app behind Envoy!"
    - -listen=:80
    ports:
    - containerPort: 80
      name: http
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"
    # 애플리케이션은 Envoy의 존재를 알 필요가 없음
    # Envoy가 투명하게 트래픽을 처리

  volumes:
  - name: envoy-config
    configMap:
      name: envoy-config

---
apiVersion: v1
kind: Service
metadata:
  name: app-envoy-service
spec:
  selector:
    app: envoy-demo
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080  # Envoy 프록시로 트래픽 전달
  - name: admin
    protocol: TCP
    port: 9901
    targetPort: 9901
  type: ClusterIP
