apiVersion: v1
kind: Service
metadata:
  name: nginx-preview
  namespace: rollouts-blue-green-demo
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80

